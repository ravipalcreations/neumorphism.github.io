<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">

<body>
    <div class="container creator" data-aos="slide-left" style="margin-right: 100px;">ravipalcreations</div>
    
    <div class="login-div" data-aos="zoom-in">
        <div class="logo" data-aos="zoom-in"></div>
        <div class="title">Teched classes</div>

        <div class="feilds">
            <div class="username"><img src="https://img.icons8.com/pastel-glyph/30/000000/person-male.png" /><input

            <div class="password"><img src="https://img.icons8.com/ios/30/000000/lock-2.png" /><input type="password"
                    class="user-input" placeholder="password"></div>
        </div>
        <button class="signin-button">Login</button>
        <div class="link">
            <a href="#">forgot password</a> or <a href="#">sign up</a>
        </div>

    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        duration: 1000,
      });
